<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 230: Lesson08 Table Build</title>
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <table>
    <thead>
        <tr>
            <th colspan="4">ACME Wildwest</th>
        </tr>
    </thead>
    <tbody>
        <tr id="sub-head">
            <td>Period</td>
            <td>Sales</td>
            <td>Sales Goal</td>
        </tr>
        <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td>November</td>
            <td>$8,610</td>
            <td id="nov-cell-2">$7,500</td>
        </tr>
        <tr>
            <td id="black-friday">Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td>December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
    </tbody>
    <tfoot> 
        <tr>
            <td colspan="4">Complied 12.20.2020 by b Rauls</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
