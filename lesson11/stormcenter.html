        <main>
            <h2>Storm Center</h2> 
            
            <form method="get" action="stormthanks.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label class="toplabel">First Name* <input type="text" name="fname" required></label> 
                    <label class="toplabel">Last Name* <input type="text" name="fname" required></label> 
                    <label class="toplabel">Phone* <input type="tel" name="phone" required></label> 
                    <label class="toplabel">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label> 
                    <label class="toplabel">Zip Code* <input type="number" name="number" required></label> 
                </fieldset>

                <fieldset>
                    <legend>Storm Information</legend>
                    <label class="toplabel">Storm Date <input type="date" name="completeDate"></label>
                    <label class="toplabel">Storm Type
                        <input list="stormType" name="stormType">
                        <datalist id="stormType">
                            <option value="Flash Flood" name="flood"></option>
                            <option value="Hail" name="hail"></option>
                            <option value="Hurricane" name="hurricane"></option>
                            <option value="Thunderstorm" name="thunderstorm"></option>
                            <option value="Tornado" name="tornado"></option>
                        </datalist>
                    </label> 
                    <label class="toplabel" id="stormSeverityLabel">Storm Severity 
                        <label id="one-label">1 &nbsp;
                        <input type="range" min="1" max="10" value="5" list="tickmarks" id="rangeSlider">
                        <label id="ten-label">&nbsp; 10</label>
                    </label> 
                    </label>
                    <datalist id="tickmarks">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>

                    <label class="toplabel">Storm Region
                        <select name="subject">
                            <option value="">Select Region...</option>
                        <option value="preston" name="preston">Preston</option>
                        <option value="sodasprings" name="sodasprings">Soda Sprinds</option>
                        <option value="fishhaven" name="fishhaven">Fish Haven</option>
                        </select>
                    </label>
                    <label class="toplabel">Are you in Danger?</label>
                        <input class="sbslabel" type="radio" name="danger" value="yes"> Yes
                        <br>
                        <input class="sbslabel" type="radio" name="danger" value="no"> No
                    
                    <label class="toplabel">Additional Information or Comments
                        <input type="textarea" name="additionalInfoOrComments">
                    </label>
                </fieldset>

                <input type="submit" name="submitButton" value="Report Storm" class="submit">
                </form>
        </main>
